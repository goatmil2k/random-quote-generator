<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container-fluid main bg-color text-white">
      <div class="wrapper" id="wrapper">
        <div class="quote-box" id="quote-box">
          <div class="quote-text current-color" id="quote-text">
            <h4 id="text" ><i class="fa fa-quote-left"></i></h4>
          <div class="quote-author right current-color">
            <span class="relative"> - <span id="author"></span></span>
          </div>
          <div class="buttons button-div">
            <div class="row">
              <div class="col-md-3">
                <a id="tweet-quote"><i class="fa fa-twitter bg-color logo" style="font-size:36px; color: whitesmoke;"></i></a>
              </div>
              <div class="col-md-3">
                <a href="https://www.tumblr.com/register"><i class="fa fa-tumblr bg-color logo" style="font-size:36px; color: whitesmoke;"></i></a>
              </div>
              <div class="col-md-6  right">
                <button class="btn new-quote bg-color text-white">New Quote</button>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <h5 class="text-center">Created by Krishna</h5>
        </div>
      </div>
    </div>
  </body>
</html>
